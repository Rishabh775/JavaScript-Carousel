<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <img class="mySlides sl1 fade"  src="1008472.png">
        <img class="mySlides fade" src="david-kovalenko-G85VuTpw6jg-unsplash.jpg">
        <img class="mySlides fade" src="wallpaperflare.com_wallpaper(10).jpg" >
        <img class="mySlides fade" src="wallpaperflare.com_wallpaper(14).jpg" >
        <img class="mySlides fade" src="wallpaperflare.com_wallpaper(2).jpg" >
        <img class="mySlides fade" src="wallpaperflare.com_wallpaper(3).jpg" >
       <div class="slider-action">
         <div class ="previous-slider" id="prev">
           <button class="btn"> < </button>
         </div>
         <div class ="next-slider" id="next">
            <button class="btn"> > </button>
          </div>
       </div>
       </div>
</body>
<script defer src="index.js"></script>
</html>
